<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{town.name | uppercase}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{town.icon}} <i class="wi wi-forecast-io-{{town.icon}}"></i>
    </p>
     <p>
      {{town.temperature}}
    </p>
  </mat-card-content>
</mat-card>
